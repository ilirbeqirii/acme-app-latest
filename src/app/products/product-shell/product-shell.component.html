<div class="row">
  <div class="col-md-4">
    <pm-product-list
      [errorMessage]="errorMessage()"
      [displayCode]="displayCode()"
      [products]="products()"
      [selectedProduct]="selectedProduct()"
      (displayCodeChanged)="checkChanged()"
      (initializeNewProduct)="newProduct()"
      (productWasSelected)="productSelected($any($event))"
    >
    </pm-product-list>
  </div>
  <div class="col-md-8">
    <pm-product-edit
      [errorMessage]="errorMessage()"
      [selectedProduct]="selectedProduct()"
      (clearCurrent)="clearProduct()"
      (create)="createProduct($event)"
      (update)="updateProduct($event)"
      (delete)="deleteProduct($event)"
    >
    </pm-product-edit>
  </div>
</div>
